<div ng-include="'shared/headernew.html'"></div>

<h2 class="text-center margin-bottom">Регистрация</h2>

<form name="user" class="text-center">
  <div class="form-inputs">
    <div class="row">
      <div class="col-md-12">
        <md-input-container>
          <input type="email" placeholder="Email" ng-model="email" name="email" size="40" autofocus required/>
        </md-input-container>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <md-input-container>
          <input type="password" placeholder="Пароль" ng-model="password" name="password" ng-minlength="8" size="40" required/>
        </md-input-container>
        <p class="error" ng-show="user.password.$error.minlength">Слишком простой - нужно минимум 8 символов!</p></br>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <md-input-container>
          <input type="password" placeholder="Подтвердите пароль" name="password_confirmation" ng-model="password_confirmation" size="40" required/>
        </md-input-container>
      </div>
    </div>

   <div class="row">
      <div class="col-md-12 flex">
        <md-radio-group>
          <md-radio-button value="restman" class="md-primary">Отдыхающий</md-radio-button>
          <md-radio-button value="own">Владелец жилья </md-radio-button>
        </md-radio-group>
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button ng-disabled="!user.$valid" class="btn btn-success btn-lg" ng-click="save()">Зарегистрироваться</button>
  </div>

</form>
