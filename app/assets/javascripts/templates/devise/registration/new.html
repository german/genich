<div ng-include="'shared/headernew.html'"></div>

<h2 class="text-center margin-bottom">Регистрация</h2>

<form name="user" class="text-center">
  <div class="form-inputs">
    <div class="row">
      <div class="col-md-12">
        <md-input-container>
          <input type="email" placeholder="Email" ng-model="email" name="email" size="40" autofocus require/>
        </md-input-container>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <md-input-container>
          <input type="password" placeholder="Пароль" ng-model="password" name="password" size="40"/>
        </md-input-container>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <md-input-container>
          <input type="password" placeholder="Подтвердите пароль" name="password_confirmation" ng-model="password_confirmation" size="40"/>
        </md-input-container>
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button class="btn btn-success btn-lg" ng-click="save()">Зарегистрироваться</button>
  </div>
</form>
