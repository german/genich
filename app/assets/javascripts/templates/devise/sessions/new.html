<title>Войти на сайт | Rest In Ukraine</title>
<div ng-include="'shared/headernew.html'"></div>

<h2 class="text-center">Войти</h2>
<h4 class="text-center margin-bottom">Используйте свой email и пароль, который вы ввели при регистрации</h4>
<form name="user" class="text-center">
  <div class="form-inputs">
    <div class="row">
      <div class="col-md-12">
        <md-input-container>
          <input type="email" placeholder="Email" ng-model="email" name="email" size="40" autofocus require/>
        </md-input-container>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <md-input-container>
          <input type="password" placeholder="Пароль" ng-model="password" size="40" name="password"/>
        </md-input-container>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <md-checkbox name="remember_me" ng-model="remember_me">
          Запомнить меня
        </md-checkbox>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p ng-click="resetpass()">Забыли пароль?</p>
      </div>
    </div>  
  </div>

  <div class="form-actions">
    <button class="btn btn-success btn-lg" ng-click="save()">Войти на сайт</button>
  </div>
</form>
