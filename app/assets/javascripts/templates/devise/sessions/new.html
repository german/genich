<div ng-include="'shared/headernew.html'"></div>

<h2>Log in</h2>

<form name="user">
  <div class="form-inputs">
    <div class="row">
      <div class="col-md-6">
        <input type="email" ng-model="email" name="email" require/>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <input type="password" ng-model="password" name="password"/>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <input type="checkbox" name="remember_me" ng-model="remember_me"/>
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button ng-click="save()">Log in</button>
  </div>
</form>
