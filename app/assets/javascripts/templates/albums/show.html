<div ng-include="'shared/headernew.html'"></div>


<div class="container">
	<h2>Альбом {{album.name}}</h2>
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-4" ng-repeat="photo in photos">
				<img ng-src="{{photo.photo}}" alt="">
			</div>	
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 add-photo">
			<h3>Добавить фотографию</h3>
			<div class="row">
				<div class="col-md-6">
					<form id="add_photo" ng-submit="save()">
						<input type="file" ng-model="newPhoto.photo" name="file" required="">
						<br>
						<button class="btn btn-primary btn-large" >Загрузить</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
