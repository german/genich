<div ng-include="'shared/headernew.html'"></div>

<div class="container-fluid">
  <div class="mainblock">
    <h2 class="text-center">Используйте удобные фильтры</h2>
    <h4 class="text-center">Найдите идеально место, которое полностью подойдет вам.</h4>  
  </div>
  <div class="row">
    <div class="leftsidebar col-md-4 col-md-offset-1 col-xs-12">
      <div class="pansfilter">
        <h3>Найдите идеальное место:</h3>
        <input type="text" placeholder="Поиск" ng-model="query"></br>
        <div class="choosecity">
          <h3>Город/поселок</h3>
          <md-checkbox ng-click="includesCity_name('Геническ')">
            Геническ 
          </md-checkbox>
          <br><md-checkbox ng-click="includesCity_name('Генгорка')">
            Генгорка
          </md-checkbox>
          <br><md-checkbox ng-click="includesCity_name('Счастливцево')">
            Счастливцево
          </md-checkbox>
          <br><md-checkbox ng-click="includesCity_name('Стрелковое')">
            Стрелковое
          </md-checkbox>
        </div>
        <div class="price">
          <h3>Стоимость</h3>
          <input type="range" min="0" max="100" data-ng-model="qty" />
          <div class="row">
            <div class="col-md-6">
              <p class="pull-left">0</p>
            </div>
            <div class="col-md-6">
              <p class="pull-right">{{qty}}</p>
            </div>
          </div>
          <p class="sortbyprice" ng-click="sort('price_min')">Отсортировать по цене <i class="glyphicon" ng-class="{
            'glyphicon-chevron-down' : isSortDown('price_min'), 
            'glyphicon-chevron-up' : isSortUp('price_min')
          }"></i></p>
        </div>
        <div class="comfort">
          <h3>Удобства</h3>
          <label class="tv" ng-class="{'tv_one': tvActiveClass, 'tv_active': !tvActiveClass}" ng-click="includesHas_tv(true); tvActiveClass = !tvActiveClass"><img src="/assets/icon/technology.png"> <span>Телевизор</span> </label>
          <label class="parking" ng-class="{'parking_one': parkingActiveClass, 'parking_active': !parkingActiveClass}" ng-click="includesHas_parking(true); parkingActiveClass = !parkingActiveClass"><img src="/assets/icon/parking.png"> <span>Парковка</span> </label>
          <label class="kitchen" ng-class="{'kitchen_one': kitchenActiveClass, 'kitchen_active': !kitchenActiveClass}" ng-click="includeshas_private_kitchen(true); kitchenActiveClass = !kitchenActiveClass"><img src="/assets/icon/kitchen.png"> <span>Кухня</span> </label>
          <label class="air" ng-class="{'air_one': airActiveClass, 'air_active': !airActiveClass}" ng-click="includeshas_conditioning(true);airActiveClass = !airActiveClass"><img src="/assets/icon/conditioning.png"> <span>Кондиционер</span> </label>
          <label class="shower" ng-class="{'shower_one': showerActiveClass, 'shower_active': !showerActiveClass}" ng-click="includeshas_shower(true);showerActiveClass = !showerActiveClass"><img src="/assets/icon/shower.png"> <span>Душ</span> </label>
          <label class="wi-fi" ng-class="{'wi-fi_one': WifiActiveClass, 'wi-fi_active': !WifiActiveClass}" ng-click="includeshas_wifi(true);WifiActiveClass = !WifiActiveClass"><img src="/assets/icon/wi-fi.png"> <span>Wi-Fi</span> </label>
          <label class="delivery" ng-class="{'delivery_one': deliveryActiveClass, 'delivery_active': !deliveryActiveClass}" ng-click="includeshas_transfer(true);deliveryActiveClass = !deliveryActiveClass"><img src="/assets/icon/delivery.png"> <span>Трансфер</span> </label>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xs-12">
      <div class="panslist myfade" ng-repeat="hotel in hotels | filter: {name: query} | filter:citynameFilter | filter:hastvFilter | filter:hasparkingFilter | filter: minpriceFilter | filter: haskitchenFilter | filter: hasairFilter | filter: hasshowerFilter | filter: haswifiFilter | filter: hastransferFilter | orderBy:sortbyprice:reverse">
        <div class="row">
          <div class="col-md-12">
            <p><span><h2><a href="#/hotels/{{hotel.id}}">{{hotel.name}}</a></h2></span></p>
            <p><span><h4>{{hotel.city_name}}</h4></span></p>
            {{hotel.price_min}}</br>
            <button type="button" class="btn btn-primary btn-xs" ng-if="hotel.has_tv">TV</button>
            <button type="button" class="btn btn-warning btn-xs" ng-if="hotel.has_parking">Парковка</button>
            <button type="button" class="btn btn-success btn-xs" ng-if="hotel.has_private_kitchen">Кухня</button>
            <button type="button" class="btn btn-info btn-xs" ng-if="hotel.has_conditioning">Кондиционер</button>
            <button type="button" class="btn btn-primary btn-xs" ng-if="hotel.has_private_shower">Душ</button>
            <button type="button" class="btn btn-warning btn-xs" ng-if="hotel.has_wifi">Wi-Fi</button>
            <button type="button" class="btn btn-danger btn-xs" ng-if="hotel.has_transfer">Трансфер</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
